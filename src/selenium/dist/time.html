<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time with Milliseconds</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            font-size: 48px;
        }
    </style>
</head>
<body>
<div id="time"></div>

<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toISOString().slice(11, 23); // Extracts HH:mm:ss.SSS
        document.getElementById('time').textContent = timeString;
    }

    setInterval(updateTime, 1); // Update every millisecond
</script>
</body>
</html>
