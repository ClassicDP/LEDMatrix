<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-family: "Courier New", monospace;
            font-size: 10px;
        }

        canvas {
            image-rendering: pixelated;
            border: 1px solid gray;
        }

        #debug {
            margin-top: 10px;
        }
    </style>
<script defer src="player.bundle.js"></script></head>
<body>
<canvas id="canvas"></canvas>
<div id="debug">
    Timestamp: <span id="timestamp">N/A</span> | Delta: <span id="delta">N/A</span> | fps: <span id="fps">N/A</span>
</div>
</body>
</html>
