<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .text3d {
            font-size: 100px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #fff;
            position: relative;
            text-shadow:
                    1px 1px 0 #999,
                    2px 2px 0 #888,
                    3px 3px 0 #777,
                    4px 4px 0 #666,
                    5px 5px 0 #555,
                    6px 6px 0 #444,
                    7px 7px 0 #333,
                    8px 8px 0 #222;
        }

    </style>
</head>
<body>
<div class="text3d">HELLO</div>
</body>
</html>
